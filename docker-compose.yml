services:
  app:
    restart: always
    env_file:
      - .env
    build:
      context: ./
      dockerfile: ./Dockerfile.prod
    ports:
      - 5050:5050
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
